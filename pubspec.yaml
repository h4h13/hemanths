name: flutter_hemanth_dev
description: A portfolio website for Hemanth S.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_inappwebview: ^6.0.0
  go_router: ^14.2.7
  google_fonts: ^6.2.1
  intl: ^0.19.0
  material_design_icons_flutter: ^7.0.7296
  provider: ^6.0.1
  responsive_builder: ^0.7.1
  url_launcher: ^6.0.12
  url_strategy: ^0.3.0

dev_dependencies:
  build_runner: ^2.4.12
  flutter_app_name: ^0.1.1
  flutter_launcher_icons: ^0.11.0
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  go_router_builder: ^2.7.1

flutter_app_name:
  name: "Portfolio - Hemanth S"

flutter_icons:
  android: "ic_launcher"
  ios: false
  image_path: "assets/images/app_logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/html/
